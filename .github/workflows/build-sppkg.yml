name: Build SPFx SPPKG

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SPFX_DIR: "."   # <-- change to your folder if not root

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show structure
        run: |
          echo "SPFX_DIR=$SPFX_DIR"
          ls -la
          ls -la "$SPFX_DIR" || true

      - name: Use Node 16.x  # old SPFx samples need Node 16
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Build prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 g++ make
          npm config set python python3

      - name: Verify SPFx files
        run: |
          test -f "$SPFX_DIR/package.json" || (echo "No package.json in $SPFX_DIR" && exit 1)
          test -f "$SPFX_DIR/gulpfile.js" || (echo "No gulpfile.js in $SPFX_DIR" && exit 1)
          test -f "$SPFX_DIR/config/package-solution.json" || (echo "No config/package-solution.json" && exit 1)

      - name: Install dependencies
        working-directory: ${{ env.SPFX_DIR }}
        run: npm install

      - name: Bundle (production)
        working-directory: ${{ env.SPFX_DIR }}
        run: npx gulp bundle --ship

      - name: Package solution
        working-directory: ${{ env.SPFX_DIR }}
        run: npx gulp package-solution --ship

      - name: Upload .sppkg artifact
        uses: actions/upload-artifact@v4
        with:
          name: sppkg
          path: ${{ env.SPFX_DIR }}/sharepoint/solution/*.sppkg
